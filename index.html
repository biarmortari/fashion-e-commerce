<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping</title>
    <link rel="shortcut icon" href="./favicon.icon.png" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="header-logo" src="./images/header-icon.svg" alt="logo" />
        <nav class="header__nav">
          <ul class="header__nav-list">
            <li class="header__nav-item">
              <a class="header__nav-link" href="#">CATALOGUE</a>
            </li>
            <li class="header__nav-item">
              <a class="header__nav-link" href="#">FASHION</a>
            </li>
            <li class="header__nav-item">
              <a class="header__nav-link" href="#">FAVOURITE</a>
            </li>
            <li class="header__nav-item">
              <a class="header__nav-link" href="#">LIFESTYLE</a>
            </li>
          </ul>
          <button class="header__nav-button">SIGN UP</button>
        </nav>
      </header>
      <main class="main">
        <section class="hero">
          <div class="hero__container">
            <img
              class="hero-white-rectangle"
              src="./images/white-rectangle.png"
            />
            <img
              class="hero-yellow-rectangle"
              src="./images/yellow-rectangle.png"
            />
            <div class="hero__text-container">
              <h1 class="hero__title">LET'S EXPLORE UNIQUE CLOTHES.</h1>
              <p class="hero__subtitle">
                Live for Influential and Innovative fashion!
              </p>
            </div>
            <button class="hero__button">SHOP NOW</button>
          </div>
          <div class="hero__image-container">
            <img class="hero__image-star" src="./images/star.png" />
            <img class="hero__image-star2" src="./images/star-2.png" />
            <img class="hero__image" src="./images/hero-image.png" />
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
